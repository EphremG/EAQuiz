<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>
        Quize Game - Creator Studio
    </title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <script src="script/main.js"></script>
    <meta content="noindex, nofollow" name="robots" />
</head>

<body>
    <!-- Header Section -->
    <header class="bg-primary text-white text-center p-4">
        <h1>
            EAquiz
        </h1>
        <p>
            Challenge your audience with quizzes!
        </p>
    </header>
    <!-- Main Content -->
    <section class="container mt-5" id="main-content">
        
    </section>
    <section class="container mt-5" id="main-content">
        <div class="row">
            <div class="col-md-12">
                
                <form id="createKahootForm" action="/addQuestion" method="post">
                    <h3>
                        Question
                    </h3>
                    <%=  %>
                    <br>
                    <div class="form-group">
                        <input class="form-control" name="qn" id="quizName" placeholder="First Question" required=""
                            type="text" />
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap:30px">
                        <div class="form-group">
                            <input class="form-control" name="Option1" id="quizName" placeholder="Option 1" required=""
                                type="text" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="Option2" id="quizName" placeholder="Option 2" required=""
                                type="text" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="Option3" id="quizName" placeholder="Option 3" required=""
                                type="text" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="Option4" id="quizName" placeholder="Option 4" required=""
                                type="text" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="CorrectAnswer" id="quizName" placeholder="Correct answer" required=""
                                type="text" />
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">
                        Save Questions
                    </button>
                </form>
                <br>
                <form action="/joinhost" method="post">
                    <button class="btn btn-info" type="submit">
                        Continue
                    </button>
                </form>
            </div>
           
        </div>
    </section>
   <% if(display == true) {%>
    <section>
        <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr 1fr;  border: 1px solid black; padding: 20px; margin: 10px;">
            <% for(let val of questions) { %>
                <div style="border: 1px solid black; padding: 10px; margin: 10px;">
                    <b>Question</b> <%=  val.Question %> <br>
                    <span style="color: red; width:100px">A. <%=  val.Option1 %></span><br>
                    <span style="color: green;">B. <%=  val.Option2 %></span><br>
                    <span style="color: blue;">C. <%=  val.Option3 %></span><br>
                    <span style="color: purple;">D. <%=  val.Option4 %></span><br><br>
                </div>
            <%  }  %>
        </div>
    </section>
    <% } %>
    
    

    <!-- Bootstrap & jQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
    </script>
</body>

</html>
